<script>
var IRShopper = function() {

    var ID = {
        results: 'results',
        searchForm: 'shop'
    };

    var CLASS = {
        item: 'ebay-item'
    };

    var $ = function(el) {
        return document.getElementById(el);
    };

    var attachEvent = function(ev, el, cb) {
        if (el.addEventListener) {
            el.addEventListener(ev, cb, false);
        } else if (el.attachEvent) {
            el.attachEvent('on' + ev, cb);
        }
    };

    var defaultInput = function (args) {
        var el = $(args.id);

        if (!el) return false;

        if (el.value == '') el.value = args.value;
        if (args.classBlur) el.className = args.classBlur;

        attachEvent('blur', el, function () {
            if (el.value !== '') return;
            el.value = args.value;
            if (args.classBlur) el.className = args.classBlur;
        });

        attachEvent('focus', el, function () {
            if (el.value !== args.value) return;
            el.value = '';
            if (args.classFocus) el.className = args.classFocus;
        });
    };


    var onsubmit = function(e) {
        e.preventDefault();

        query(
            $('item').value,
            $('min_price').value,
            $('max_price').value
        );
    };

    var query = function(q, min, max) {

        if (q.length === 0) {
            $('results').innerHTML = 'Please supply an item name!';
            return;
        }

        $('results-status').style.display = 'block';
        $('results').innerHTML = 'Fetching...';

        var callback = function(req) {

            $('results').innerHTML = 'Processing...';

            var data = req.data;
            if (!data) $('results').innerHTML = 'No items, try again?';

            console.log(data);

            var results = '',
                items = data.value.items,
                i = 0,
                l = items.length;

            if (data.count) {
                $('results').innerHTML = 'Processing ' + data.count + ' items...';
                results += 'Found ' + data.count + ' items on eBay. Auctions ending sooner appear first.';
            }

            for (; i < l ; i++) {
                var item = items[i];
                var markup = item.description;
                results += '<div class="' + CLASS.item + '">' + markup + '</div>';
            }

            $('results-status').style.display = 'none';

            if (results) $('results').innerHTML = '<div class="clear"></div>' + results;

            $('item').focus();
        };

        if (typeof min !== 'number') min = 0;
        if (typeof max !== 'number') max = 9999999;

        q = encodeURIComponent(q);
        min = encodeURIComponent(min);
        max = encodeURIComponent(max);

        var url = 'http://pipes.yahoo.com/pipes/pipe.run?MaxPrice=' + max + '&MinPrice=' + min + '&_id=1c67a784df61eb40cf46224adf6f5011&_render=json&textinput1=' + q;

        var params = {};
        params[gadgets.io.RequestParameters.CONTENT_TYPE] = gadgets.io.ContentType.JSON;
        params[gadgets.io.RequestParameters.AUTHORIZATION] = gadgets.io.AuthorizationType.NONE;

        gadgets.io.makeRequest(url, callback, params);
    };

    var announce = function() {

        var callback = function(req) {
            if (req.hadError()) $('shop-announce-status').innerHTML = 'Not shared, login first!';
        };

        $('shop-announce-status').innerHTML = 'Posted!';

        var activity = {},
            item = $('item').value;

        if (item.length === 0) {
            $('shop-announce-status').innerHTML = 'Nothing to share!';
            return;
        }

        activity[opensocial.Activity.Field.TITLE] = 'Found a great deal on ' + item + ' using Shopper!';
        activity[opensocial.Activity.Field.BODY] = 'Search eBay and get what you want with Shopper!';
        activity[opensocial.Activity.Field.URL] = '';

        opensocial.requestCreateActivity(
            opensocial.newActivity(activity),
            opensocial.CreateActivityPriority.HIGH,
            callback
        );

    };

    var init = function() {

        $('results').innerHTML = 'Type an item!';

        attachEvent('submit', $('shop'), onsubmit);
        attachEvent('click', $('shop-announce'), announce);

        defaultInput({
            id: 'min_price',
            value: 'Minimum Price ($)',
            classFocus: 'shop-focus',
            classBlur: 'shop-blur'
        });

        defaultInput({
            id: 'max_price',
            value: 'Maximum Price ($)',
            classFocus: 'shop-focus',
            classBlur: 'shop-blur'
        });

        // ImageCache workaround
        var img = document.createElement('img');
        img.src = 'http://apps.idearefuge.com/spin.gif';
        $('results-status').appendChild(img);

        $('item').focus();

    };

    return {
        init: init
    }; 

}();

gadgets.util.registerOnLoadHandler(IRShopper.init);

</script>
