<div id="ir-app" style="
    font-family: Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0; 
">
<div id="hd" style="
    color: #369;
    background: #d4ebe0;
    padding: 15px 15px 10px;
    border-bottom: 1px solid #ccc;
    font-style: italic;
">
    <h1 style="
        font-size: 200%;
        font-weight: bold;
        display: inline;
        padding-right: 5px;
        letter-spacing: -1px;
        margin: 0;
        padding: 0;
    ">Shopper</h1>
    <span style="
        display: inline;
        padding-left: 5px;
    ">Fast visual eBay shopping</span>
</div>
<div id="bd" style="
    padding: 5px;
    margin: 0;
">
    <yml:form view="YahooFullView" method="GET">
        <label for="q">Find: </label>
        <input type="text" id="q" name="q">
        <input type="submit" value="Go!">
    </yml:form>
</div>
</div>
